<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earning From M A I</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background: #0056b3;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }
        .popup-content textarea, .popup-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Earning From M A I</h2>
        <button class="button" onclick="viewBalance()">Balance</button>
        <button class="button" onclick="viewTasks()">Tasks</button>
        <button class="button" onclick="openWalletPopup()">Wallet</button>
        <button class="button" onclick="depositFunds()">Deposit</button>
        <button class="button" onclick="openSettings()">Settings</button>
    </div>

    <div class="popup" id="tasksPopup">
        <div class="popup-content">
            <h3>Tasks</h3>
            <div>
                <h4>Task 1: Visit Website</h4>
                <p>Description: Visit the following website and explore.</p>
                <p>Link: <a href="https://example.com" target="_blank">Click Here</a></p>
                <p>Rate: $1</p>
                <textarea id="task1Proof" placeholder="Enter proof for Task 1"></textarea>
                <button onclick="submitTask(1)">Submit</button>
            </div>
            <div>
                <h4>Task 2: Watch Video</h4>
                <p>Description: Watch the video linked below.</p>
                <p>Link: <a href="https://youtube.com" target="_blank">Watch Video</a></p>
                <p>Rate: $2</p>
                <textarea id="task2Proof" placeholder="Enter proof for Task 2"></textarea>
                <button onclick="submitTask(2)">Submit</button>
            </div>
            <button onclick="closePopup('tasksPopup')">Close</button>
        </div>
    </div>

    <script>
        let balance = 10; // Example balance
        let completedTasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function viewBalance() {
            alert(`Your current balance is $${balance}`);
        }

        function viewTasks() {
            document.getElementById('tasksPopup').style.display = 'flex';
        }

        function openWalletPopup() {
            alert('Wallet popup opened!');
        }

        function depositFunds() {
            const depositAmount = prompt('Enter deposit amount (USD):');
            if (depositAmount && !isNaN(depositAmount) && depositAmount > 0) {
                balance += parseFloat(depositAmount);
                alert(`Successfully deposited $${depositAmount}. New balance is $${balance}.`);
            } else {
                alert('Invalid deposit amount.');
            }
        }

        function openSettings() {
            alert('Settings:\n1. Change Password\n2. Update Profile\n3. Notifications');
        }

        function submitTask(taskNumber) {
            const proof = document.getElementById(`task${taskNumber}Proof`).value.trim();
            if (proof === '') {
                alert('Please enter proof to submit the task.');
                return;
            }

            completedTasks.push({ taskNumber, proof });
            localStorage.setItem('tasks', JSON.stringify(completedTasks));

            alert(`Task ${taskNumber} submitted successfully.`);
        }

        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }
    </script>
</body>
</html>
