<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAI NETWORK Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
        }

        .buttons-container {
            display: grid;
            gap: 15px;
        }

        .button {
            background-color: #007bff;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button .icon {
            margin-right: 10px;
        }

        .balance {
            background-color: #28a745;
        }

        .balance:hover {
            background-color: #218838;
        }

        .task {
            background-color: #007bff;
        }

        .task:hover {
            background-color: #0056b3;
        }

        .pending-task {
            background-color: #ffc107;
        }

        .pending-task:hover {
            background-color: #e0a800;
        }

        .withdraw {
            background-color: #dc3545;
        }

        .withdraw:hover {
            background-color: #c82333;
        }

        .transaction-history {
            background-color: #6c757d;
        }

        .transaction-history:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MAI NETWORK</h1>
        </header>

        <div class="buttons-container">
            <button class="button balance" onclick="navigateTo('balance')">
                <span class="icon">üí∞</span> BALANCE
            </button>
            <button class="button task" onclick="navigateTo('task')">
                <span class="icon">üìã</span> TASK
            </button>
            <button class="button pending-task" onclick="navigateTo('pending-task')">
                <span class="icon">‚è≥</span> TASK PENDING
            </button>
            <button class="button withdraw" onclick="navigateTo('withdraw')">
                <span class="icon">üí∏</span> WITHDRAW
            </button>
            <button class="button transaction-history" onclick="navigateTo('transaction-history')">
                <span class="icon">üìú</span> TRANSACTION HISTORY
            </button>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            alert('Navigating to: ' + page);
            // Here, you can add actual page navigation or actions based on the button clicked.
        }
    </script>
</body>
</html>
